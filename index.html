<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      width: 100vw;
      height: 100vh;
    }
    #hud { position: absolute; bottom: 0; left: 0; width: 100%; }
    .bar { height: 10px; background: #444; margin-bottom: 5px; }
    .fill { height: 100%; width: 100%; background: green; }
    #xp-fill { background: linear-gradient(90deg, #4fc3f7, #0288d1); }
    #stats { margin-top: 5px; }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }
    .hidden { display: none; }
    button {
      background: #556;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #667; }
    /* Start menu */
    #start-menu .menu-box {
      background: #2a2f40;
      padding: 40px 60px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    #start-menu button, #start-menu select {
      width: 200px;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 8px;
    }
    #start-menu h1 { margin: 0 0 10px 0; }
    .timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 5;
    }
    /* Level up menu */
    #level-menu .level-box {
      background: #3a3f55;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
    #level-menu h2 { margin-top: 0; }
    #level-options { margin-top: 10px; width: 100%; }
    .level-option {
      display: flex;
      align-items: center;
      width: 100%;
      background: #556;
      border: 1px solid #888;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      text-align: left;
      color: #fff;
      font-size: 16px;
    }
    .level-option:hover { background: #667; }
    .level-option .icon {
      font-size: 24px;
      margin-right: 10px;
    }
    .level-option .name { font-weight: bold; }
    .level-option .desc { font-size: 14px; opacity: 0.9; }
    .level-tip { margin-top: 10px; font-size: 12px; opacity: 0.8; }
  </style>
</head>
<body>
  <div id="start-menu" class="overlay">
    <div class="menu-box">
      <h1>The Game</h1>
      <div id="coins">Coins: 0</div>
      <label>Stage:
        <select id="stage-select">
          <option value="15">15 min</option>
          <option value="20">20 min</option>
          <option value="30">30 min</option>
        </select>
      </label>
      <button id="start-btn">Continue</button>
      <button id="new-btn">New Game</button>
      <button id="shop-btn">Shop</button>
      <button id="scoreboard-btn">Scoreboard</button>
    </div>
  </div>
  <div id="level-menu" class="overlay hidden">
    <div class="level-box">
      <h2>Level Up!</h2>
      <div id="level-options"></div>
      <div class="level-tip">increase your luck for a chance to get 4 choices</div>
    </div>
  </div>
  <div id="hud">
    <div class="bar"><div id="xp-fill" class="fill"></div></div>
    <div id="stats"></div>
    <div id="coin-count"></div>
    <div id="score"></div>
  </div>
  <div id="shop-menu" class="overlay hidden">
    <h2>Shop</h2>
    <div id="shop-items"></div>
    <button id="shop-close">Close</button>
  </div>
  <div id="scoreboard-menu" class="overlay hidden">
    <h2>Scoreboard</h2>
    <ol id="score-list"></ol>
    <button id="score-close">Close</button>
  </div>
  <div id="timer" class="timer"></div>
  <canvas id="game"></canvas>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
