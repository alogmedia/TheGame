<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Game</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; margin: 0 auto; background: #222; width: 100vw; height: 100vh; }
    #hud { position: absolute; bottom: 0; left: 0; width: 100%; }
    .bar { height: 10px; background: #444; margin-bottom: 5px; }
    .fill { height: 100%; width: 100%; background: green; }
    #xp-fill { background: blue; }
    #stats { color: white; font-family: sans-serif; margin-top: 5px; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); color: white; }
    .hidden { display: none; }
    #level-menu button { margin: 5px; }
  </style>
</head>
<body>
  <div id="start-menu" class="overlay">
    <h1>The Game</h1>
    <div id="coins">Coins: 0</div>
    <label>Stage:
      <select id="stage-select">
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="30">30 min</option>
      </select>
    </label>
    <button id="start-btn">Start</button>
  </div>
  <div id="level-menu" class="overlay hidden"></div>
  <div id="hud">
    <div class="bar"><div id="xp-fill" class="fill"></div></div>
    <div id="stats"></div>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
